site:
  name: Daniele Ghidoli
  site: 'https://blog.danieleghidoli.it'
  base: '/'
  trailingSlash: false
  
# Default SEO metadata
metadata:
  title:
    default: Daniele Ghidoli - Angular Tips & Tricks
    template: '%s â€” Daniele Ghidoli'
  description: "Angular Tips & Tricks"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Daniele Ghidoli - Angular Tips & Tricks
    images:
      - url: '~/assets/images/cover.jpg'
        width: 2000
        height: 1494
    type: website
  twitter:
    handle: '@ghidoz'
    site: '@ghidoz'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%year%/%month%/%day%/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: '' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
